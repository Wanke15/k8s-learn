apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo
spec:
  selector:
    matchLabels:
      app: flask-demo
  replicas: 2
  template:
    metadata:
      labels:
        app: flask-demo
    spec:
      containers:
        - name: flask-demo
          image: k8s-flask
          imagePullPolicy: Never
          command: ["python"]
          args: ["app.py"]
          ports:
            - containerPort: 5000